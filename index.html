<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biology Word Breaker</title>
  <link href="style.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f4f6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .table-container {
      overflow-x: auto;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-4">Biology Word Breaker</h1>
    <p class="text-center text-gray-600 mb-6">Enter a biology term to see its prefix, root, suffix, and combined meaning!</p>

    <div class="flex justify-center mb-6">
      <input
        id="searchInput"
        type="text"
        placeholder="Enter a biology term (e.g., erythrocyte)"
        class="w-full max-w-md p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <button
        id="searchButton"
        class="bg-blue-600 text-white p-2 rounded-r-md hover:bg-blue-700"
      >
        Break It Down
      </button>
    </div>

    <div id="results" class="hidden table-container mb-6">
      <table class="w-full bg-white shadow-md rounded-lg">
        <thead>
          <tr class="bg-blue-600 text-white">
            <th class="p-2">Word Part</th>
            <th class="p-2">Type</th>
            <th class="p-2">Meaning</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>

    <div id="combinedMeaning" class="hidden bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-blue-600">Combined Meaning</h2>
      <p id="combinedText" class="text-gray-700"></p>
    </div>

    <div id="error" class="hidden text-red-600 text-center"></div>
  </div>

  <script>
    const GOOGLE_API_KEY = 'AIzaSyAeldPQjVCTXOSpzoSGDf_hvuwllWwuIdI'; // Replace with your Google API key
    const SHEET_ID = '1jr9en0VmwZCjQ2wboRQJ8NuDFtxyWX2iRR3yZSJO7Rc'; // Replace with your Google Sheet ID
    const DEEPSEEK_API_KEY = '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'; // Replace with your DeepSeek API key
    const SHEET_RANGE = 'Sheet1!A1:C1000'; // Adjust to your sheet name and range (e.g., BiologyTerms!A1:C150)

    document.getElementById('searchButton').addEventListener('click', async () => {
      const term = document.getElementById('searchInput').value.trim().toLowerCase();
      if (!term) {
        showError('Please enter a biology term.');
        return;
      }

      try {
        const response = await fetch(
          `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_RANGE}?key=${GOOGLE_API_KEY}`
        );
        const data = await response.json();
        if (!data.values) {
          showError('No data found in Google Sheet.');
          return;
        }

        // Filter rows where the Word Part partially matches the term
        const matchingRows = data.values.filter(row => row[0] && term.includes(row[0].toLowerCase()));
        if (matchingRows.length === 0) {
          showError('No matching word parts found for this term.');
          return;
        }

        const resultsBody = document.getElementById('resultsBody');
        resultsBody.innerHTML = '';
        matchingRows.forEach(row => {
          const [wordPart, meaning, type] = row;
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="p-2 border">${wordPart}</td>
            <td class="p-2 border">${type}</td>
            <td class="p-2 border">${meaning}</td>
          `;
          resultsBody.appendChild(tr);
        });
        document.getElementById('results').classList.remove('hidden');

        const meanings = matchingRows.map(row => row[1]).join(' and ');
        const combinedResponse = await fetch('https://api.deepseek.com/v1/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${DEEPSEEK_API_KEY}`
          },
          body: JSON.stringify({
            model: 'deepseek-r1',
            prompt: `Combine these meanings into a simple, student-friendly sentence: ${meanings}. For the term: ${term}.`,
            max_tokens: 50
          })
        });
        const combinedData = await combinedResponse.json();
        const combinedText = combinedData.choices[0].text.trim();
        document.getElementById('combinedText').textContent = combinedText;
        document.getElementById('combinedMeaning').classList.remove('hidden');
      } catch (error) {
        showError('Error fetching data. Please try again.');
        console.error(error);
      }
    });

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
      document.getElementById('results').classList.add('hidden');
      document.getElementById('combinedMeaning').classList.add('hidden');
    }
  </script>
</body>
</html>
