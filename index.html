<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biology Word Breaker</title>
  <link href="style.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f4f6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .table-container {
      overflow-x: auto;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-4">Biology Word Breaker</h1>
    <p class="text-center text-gray-600 mb-6">Enter a biology term to see its prefix, root, suffix, and combined meaning!</p>

    <div class="flex justify-center mb-6">
      <input
        id="searchInput"
        type="text"
        placeholder="Enter a biology term (e.g., erythrocyte)"
        class="w-full max-w-md p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <button
        id="searchButton"
        class="bg-blue-600 text-white p-2 rounded-r-md hover:bg-blue-700"
      >
        Break It Down
      </button>
    </div>

    <div id="results" class="hidden table-container mb-6">
      <table class="w-full bg-white shadow-md rounded-lg">
        <thead>
          <tr class="bg-blue-600 text-white">
            <th class="p-2">Word Part</th>
            <th class="p-2">Type</th>
            <th class="p-2">Meaning</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>

    <div id="combinedMeaning" class="hidden bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-blue-600">Combined Meaning</h2>
      <p id="combinedText" class="text-gray-700"></p>
    </div>

    <div id="error" class="hidden text-red-600 text-center"></div>
  </div>

  <script>
    const DEEPSEEK_API_KEY = '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'; // Replace with your DeepSeek API key

    document.getElementById('searchButton').addEventListener('click', async () => {
      const term = document.getElementById('searchInput').value.trim().toLowerCase();
      if (!term) {
        showError('Please enter a biology term.');
        return;
      }

      try {
        // Call DeepSeek API to break down term and get meanings
        const response = await fetch('https://api.deepseek.com/v1/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${DEEPSEEK_API_KEY}`
          },
          body: JSON.stringify({
            model: 'deepseek-r1',
            prompt: `Break down the biology term "${term}" into its prefix, root, and suffix (if applicable). Provide the meaning of each part and a combined meaning in a simple, student-friendly sentence. Return the response in JSON format like:
            {
              "parts": [
                {"wordPart": "prefix", "type": "prefix", "meaning": "meaning of prefix"},
                {"wordPart": "root", "type": "root", "meaning": "meaning of root"},
                {"wordPart": "suffix", "type": "suffix", "meaning": "meaning of suffix"}
              ],
              "combinedMeaning": "A simple sentence combining the meanings for ${term}."
            }`,
            max_tokens: 200
          })
        });

        if (!response.ok) {
          throw new Error(`DeepSeek API error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        if (!data.choices || !data.choices[0] || !data.choices[0].text) {
          throw new Error('Invalid response from DeepSeek API.');
        }

        // Parse the JSON response from DeepSeek
        let result;
        try {
          result = JSON.parse(data.choices[0].text.trim());
        } catch (e) {
          throw new Error('Failed to parse DeepSeek API response.');
        }

        // Display word parts in table
        const resultsBody = document.getElementById('resultsBody');
        resultsBody.innerHTML = '';
        if (!result.parts || result.parts.length === 0) {
          showError('No word parts found for this term.');
          return;
        }

        result.parts.forEach(part => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="p-2 border">${part.wordPart}</td>
            <td class="p-2 border">${part.type}</td>
            <td class="p-2 border">${part.meaning}</td>
          `;
          resultsBody.appendChild(tr);
        });
        document.getElementById('results').classList.remove('hidden');

        // Display combined meaning
        if (result.combinedMeaning) {
          document.getElementById('combinedText').textContent = result.combinedMeaning;
          document.getElementById('combinedMeaning').classList.remove('hidden');
        } else {
          document.getElementById('combinedMeaning').classList.add('hidden');
        }
      } catch (error) {
        showError('Error fetching data from DeepSeek API. Please check your API key or try again.');
        console.error(error);
      }
    });

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
      document.getElementById('results').classList.add('hidden');
      document.getElementById('combinedMeaning').classList.add('hidden');
    }
  </script>
</body>
</html>
