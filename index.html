<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<html lang="en">
<head>

  <style>

      font-family: 'Roboto', sans-serif;

</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <!-- Header -->
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-4">Biology Word Breaker</h1>
    <p class="text-center text-gray-600 mb-6">Enter a biology term to see its prefix, root, suffix, and combined meaning!</p>

      <input

        type="text"

  </div>

  <script>
    const GOOGLE_API_KEY = 'AIzaSyAeldPQjVCTXOSpzoSGDf_hvuwllWwuIdI'; // Replace with your Google API key
    const SHEET_ID = '1jr9en0VmwZCjQ2wboRQJ8NuDFtxyWX2iRR3yZSJO7Rc'; // Replace with your Google Sheet ID
    const DEEPSEEK_API_KEY = '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'; // Replace with your DeepSeek API key
    const SHEET_RANGE = 'Sheet1!A1:C1000'; // Adjust range as needed

    document.getElementById('searchButton').addEventListener('click', async () => {
      const term = document.getElementById('searchInput').value.trim().toLowerCase();
      if (!term) {
        showError('Please enter a biology term.');
        return;
      }

      try {
        // Fetch data from Google Sheets
        const response = await fetch(
          `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_RANGE}?key=${GOOGLE_API_KEY}`
        );
        const data = await response.json();
        if (!data.values) {
          showError('No data found in Google Sheet.');
          return;
        }

        // Filter rows where the Example column matches the term
        const matchingRows = data.values.filter(row => row[3] && row[3].toLowerCase() === term);
        if (matchingRows.length === 0) {
          showError('Term not found in database.');
          return;
        }

        // Display results in table
        const resultsBody = document.getElementById('resultsBody');
        resultsBody.innerHTML = '';
        matchingRows.forEach(row => {
          const [wordPart, meaning, type, example] = row;
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="p-2 border">${wordPart}</td>
            <td class="p-2 border">${type}</td>
            <td class="p-2 border">${meaning}</td>
            <td class="p-2 border">${example}</td>
          `;
          resultsBody.appendChild(tr);
        });
        document.getElementById('results').classList.remove('hidden');

        // Generate combined meaning using DeepSeek API
        const meanings = matchingRows.map(row => row[1]).join(' and ');
        const combinedResponse = await fetch('https://api.deepseek.com/v1/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${DEEPSEEK_API_KEY}`
          },
          body: JSON.stringify({
            model: 'deepseek-r1',
            prompt: `Combine these meanings into a simple, student-friendly sentence: ${meanings}. For the term: ${term}.`,
            max_tokens: 50
          })
        });
        const combinedData = await combinedResponse.json();
        const combinedText = combinedData.choices[0].text.trim();
        document.getElementById('combinedText').textContent = combinedText;
        document.getElementById('combinedMeaning').classList.remove('hidden');
      } catch (error) {
        showError('Error fetching data. Please try again.');
        console.error(error);
      }
    });

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
      document.getElementById('results').classList.add('hidden');
      document.getElementById('combinedMeaning').classList.add('hidden');
    }
  </script>
</body>
